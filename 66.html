<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="wechat-enable-text-zoom-em" content="true">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="referrer" content="origin-when-cross-origin">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>加载中...</title>
    <style>
        ▪ {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        h3 {
            text-align: center;
            margin-top: 150px;
        }
        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        function isWeChat() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // function isDouyinBrowser() {
        //     return /aweme/i.test(navigator.userAgent) || /SSODouyin/i.test(navigator.userAgent);
        // }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadJSONP(url, callbackName) {
            const script = document.createElement('script');
            script.src = `${url}&callback=${callbackName}`;
            document.body.appendChild(script);
        }

        function handleResponse(response) {
            if (response.code === 0) {
                const url = response.data_jumplink;
                document.title = response.data_title || '加载中...';
                document.getElementById('app').innerHTML = '<iframe src="'+url+'" frameborder="0"></iframe>';
            } else {
                document.title = '提示';
                document.body.innerHTML = '<h3>' + response.msg + '</h3>';
            }
        }

        window.onload = function() {
            // 添加抖音浏览器检测
            // if (!isDouyinBrowser()) {
            //     document.title = '提示';
            //     document.body.innerHTML = '<h3>请在抖音App内打开此链接</h3>';
            //     return;
            // }
            
            const key = getQueryParam('key');
            if (!key) {
                document.title = '提示';
                document.body.innerHTML = '<h3>参数为空</h3>';
                return;
            }
            loadJSONP(`https://xt.beike8023.fun/common/wxdmqkCallBack/?key=${key}`, 'handleResponse');
        };
    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
